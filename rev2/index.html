<html lang="en">

    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h2>Sort items with price</h2>
        <div id="sort">
            <button onClick="LH()">Sort LH</button>

               placeholder="Enter the product name"
               id="query"
               oninput="search()"
            >
            
        </div>
        <div class="container"></div>
       
    </div>
</body>
